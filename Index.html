<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #16416d;
            --text-color: #000000;
            --header-footer-bg: #333;
            --header-footer-text: #fff;
            --input-border: #ccc;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

       
        header {
            background-color: var(--header-footer-bg);
            color: var(--header-footer-text);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: var(--header-footer-text);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--button-hover-bg);
        }

        
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 600px;
            background: #c4f2ff;
            padding: 20px;
            box-shadow: 0 4px 8px #006baa;
            border-radius: 8px;
            text-align: left; 
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            background-color: var(--button-bg);
            color: var(--header-footer-text);
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: var(--button-hover-bg);
        }

       
        footer {
            background-color: var(--header-footer-bg);
            color: var(--header-footer-text);
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Página Inicial</a></li>
                <li><a href="resultado.html">Sobre</a></li>
                <li><a href="resultado.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulário de Contato</h2>
        <form id="myForm" action="resultado.html" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site - Todos os direitos reservados.</p>
    </footer>


</body>

</html>
